<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Page Not Found</title>
    <script>
        // 获取当前路径、查询参数和哈希值
        var currentPath = window.location.pathname + window.location.search + window.location.hash;

        // 重定向到 index.html 并附加当前路径
        window.location.replace('/index.html/' + currentPath);
    </script>
</head>
<body>
</body>
</html>
